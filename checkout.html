    <script type="text/javascript">

      function renderCart(items) {
        const cart = document.querySelector(".cart");
        const total = document.querySelector(".total");

        cart.innerHTML = items.map((item) => `
      <tr class="tr">
        <td>${item.name}</td>
        <td style="width: 60px;"> 
          <button type="button" class="btn btn-block btn-sm btn-outline-primary"
          onClick="buttonClick(${item.id},1)">+</button>
          </td>
          <td class="quantity">
            ${item.quantity}</td>
            <td style="width: 60px;"> 
              <button type="button" class="btn btn-block btn-sm btn-outline-primary"
              onClick="buttonClick(${item.id},-1)">-</button>
              </td>
              <td class="text-right">${item.price} CHF</td>
              <td class="text-right"><Button class="btn btn-primary" onClick="removeItem(${item.id})">Remove Item</Button></td>
              
              <img src="imgs/products/${item.name}1.png" class="thumbnail alt="img">
              </tr>`).join("")

        total.innerHTML = cartLS.total() + " CHF"
      }

      function buttonClick(id, change) {
        cartLS.quantity(id, change);
        renderCart(cartLS.list());
      }
      function removeItem(id) {
        cartLS.remove(id);
        renderCart(cartLS.list());
      }
      renderCart(cartLS.list())
      document.addEventListener('DOMContentLoaded', function () {
        renderCart(cartLS.list());

      }, false);

      function deletecart() {
        cartLS.destroy();
        localStorage.clear();
        renderCart(cartLS.list());
      };

      function dropdown() {
        height = window.innerWidth;
        if (height < 1000) {
          var x = document.getElementById("mobile-nav-bar");
          if (x.style.display === "block") {
            x.style.display = "none";
          } else {
            x.style.display = "block";
          }
        }
      }
