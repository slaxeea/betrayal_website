        function tos(agreed) {
            if (agreed == "Yes") {
                changeText("Thanks, appreciate it!");
            } else {
                changeText("Ok, we will only run necessary cookies");
            }

            localStorage.setItem("tos", agreed);
        }

        function changeText(newt) {
            console.log("Agreed");
            text = document.getElementById("consent-text");
            div = document.getElementById("consent");
            text.innerHTML = newt;
            document.getElementById("consent-btn1").style.display = "none";
            document.getElementById("consent-btn2").style.display = "none";
            text.addEventListener("click", function () { consent.style.display = "none" })
        }
